<div class="flex items-start justify-center w-full h-screen py-10">
    <form [formGroup]="registerFormGroup" (submit)="register()" class="bg-slate-200 relative flex flex-col p-10 rounded-lg gap-4 shadow-lg w-1/3"
    >
    <input type="text" name="firstName" formControlName="firstName" placeholder="Firstname" class="w-full rounded-md p-2"/>
    <input type="text" name="lastName" formControlName="lastName" placeholder="Lastname" class="w-full rounded-md p-2"/>
    <input type="text" name="email" formControlName="email" placeholder="Email" class="w-full rounded-md p-2"/>
    <input type="password" name="password" formControlName="password" placeholder="Password" class="w-full rounded-md p-2"/>
    <!-- <input type="password" name="confirmPassword" placeholder="Confirm your password" class="w-full rounded-md p-2"/> -->
    <button type="submit" class="bg-slate-400 text-white hover:bg-pink-500 duration-300 py-2 px-5 rounded-lg self-end">Sign Up</button>
    
    <div class="flex gap-2 items-center justify-center text-slate-800 w-full pt-5 text-sm"><span>Already have an account?</span><a href="/login" class="font-bold">Sign In</a></div>

    </form>

</div>
